<body>
    <h1>Thực đơn</h1>
    <ol>
        <li>Cơm gà</li>
        <li>Phở</li>

        <li>Bún chả Hà Nội</li>
        <li>Bánh đa cua Hải Phòng</li>
        <li>Cớm cháy Ninh Bình</li>
    </ol>
    <hr>
    <ol type="I">
        <li>Gỏi cuốn sài gòn</li>
        <li>Bánh khọt Vũng Tàu</li>
        <li>Phở khô Gia Lai</li>
    </ol>
